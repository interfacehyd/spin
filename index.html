<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at center, #301934 0%, #0d0510 90%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }
  .container {
    width: 360px;
    background: #4b3383;
    border-radius: 30px;
    padding: 20px 15px 40px;
    box-shadow: 0 8px 25px rgb(255 255 255 / 0.1);
    text-align: center;
    position: relative;
  }
  h1 { font-weight: 600; margin: 0 0 10px; font-size: 28px; }
  p.subtitle { margin: 0 0 10px; font-weight: 400; font-size: 16px; color: #d9c9ff; }
  p.disclaimer { font-size: 14px; color: #ffd700; margin-bottom: 20px; }
  .slot-machine {
    background: #b18fff;
    border-radius: 25px;
    box-shadow: inset 0 0 40px #5e309d;
    padding: 15px 15px 40px;
    position: relative;
    display: block;
  }
  .reels { display: flex; justify-content: space-between; padding: 0 45px; position: relative; }
  
  .reel {
    background: #e7d9ff;
    border-radius: 20px;
    width: 90px;
    height: 140px; /* Desktop Height */
    overflow: hidden;
    position: relative;
    box-shadow: inset 0 0 20px #bfabff;
    border: 3px solid #7e5ede;
  }
  
  .reel-inner {
    position: absolute;
    width: 100%;
    /* REMOVED top:50% here to fix mobile alignment issues. We calculate position in JS now. */
    top: 0; 
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .symbol {
    height: 70px;
    width: 70px;
    font-size: 52px;
    line-height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  button#spinBtn {
    margin-top: 30px;
    background: #5f2ea6;
    border: none;
    border-radius: 18px;
    color: white;
    font-weight: 600;
    font-size: 20px;
    padding: 14px 0;
    width: 80%;
    cursor: pointer;
    box-shadow: 0 5px 15px #6832b1;
    transition: background-color 0.3s ease;
  }
  button#spinBtn:disabled {
    background: #8b73c1;
    cursor: not-allowed;
  }
  
  /* Popup Styles */
  #winPopup {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #winPopup .popup-content {
    background: white;
    border-radius: 20px;
    padding: 20px;
    width: 95%;
    max-width: 400px;
    max-height: 90vh;
    overflow-y: auto;
    color: #220022;
    text-align: center;
    box-shadow: 0 0 20px #a354f1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #winPopup h2 { margin-top: 0; font-size: 22px; margin-bottom: 10px; }
  #winPopup img.flyer { width: 100%; border-radius: 12px; margin-bottom: 5px; }
  h3.video-header {
    margin: 10px 0 8px 0;
    font-size: 16px;
    color: #4b3383;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  video.reveal-video {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-height: 400px; 
    object-fit: cover;
  }
  #winPopup a#map-btn {
    display: inline-block;
    background: #7e4bba;
    color: white;
    font-weight: 600;
    padding: 12px 30px;
    border-radius: 14px;
    text-decoration: none;
    transition: 0.3s;
    margin-bottom: 10px;
  }
  #winPopup a#map-btn:hover { background: #a375e8; }
  #confettiCanvas { position: fixed; inset: 0; pointer-events: none; z-index: 10000; }
  
  .arrow { position: absolute; top: 50%; width: 0; height: 0; border-top: 25px solid transparent; border-bottom: 25px solid transparent; cursor: default; user-select: none; }
  .arrow.left { left: 10px; border-left: 30px solid #ffd500; border-right: none; transform: translateY(-50%); }
  .arrow.right { right: 10px; border-right: 30px solid #ffd500; border-left: none; transform: translateY(-50%); }
  
  @media (max-width: 400px) {
    .container { width: 95vw; }
    /* Adjusted sizing for better mobile fit */
    .reel { width: 28vw; height: 45vw; }
    .symbol { font-size: 16vw; height: 22vw; line-height: 22vw; }
    button#spinBtn { width: 95%; font-size: 18px; }
    .arrow { border-top: 15px solid transparent; border-bottom: 15px solid transparent; }
    .arrow.left { border-left: 18px solid #ffd500; border-right: none; left: 5px; }
    .arrow.right { border-right: 18px solid #ffd500; border-left: none; right: 5px; }
  }
</style>
</head>
